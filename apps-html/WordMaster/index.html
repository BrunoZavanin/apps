<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master Ultimate - Print Fix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Codystar&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0288D1;
            --primary-light: #B3E5FC;
            --accent: #FFD600;
            --secondary: #7CB342;
            --text: #37474F;
            --bg: #E1F5FE;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-print-color-adjust: exact; }
        body { font-family: 'Nunito', sans-serif; background: var(--bg); height: 100vh; display: flex; overflow: hidden; color: var(--text); }

        /* --- DECORATION --- */
        .deco-bg { position: absolute; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .cloud { position: absolute; background: white; border-radius: 50px; opacity: 0.8; box-shadow: 0 8px 0 #81D4FA; }
        .c1 { width: 140px; height: 70px; top: 5%; left: 5%; animation: float 6s infinite alternate; }
        .c2 { width: 200px; height: 90px; top: 15%; right: 10%; animation: float 8s infinite alternate-reverse; }
        .grass { position: absolute; bottom: 0; width: 100%; height: 60px; background: #AED581; border-radius: 50% 50% 0 0 / 20px 20px 0 0; }
        @keyframes float { from { transform: translateY(0); } to { transform: translateY(-15px); } }

        /* --- LAYOUT --- */
        .app-container { display: flex; width: 100%; height: 100%; z-index: 10; }
        
        /* SIDEBAR */
        .sidebar {
            width: 350px; background: white; padding: 25px; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 4px 0 20px rgba(0,0,0,0.05); overflow-y: auto; border-right: 6px solid var(--primary-light);
        }
        .logo { font-family: 'Chewy', cursive; font-size: 2.5rem; color: var(--primary); text-align: center; text-shadow: 2px 2px 0 var(--primary-light); margin-bottom: 5px; }
        
        .control-group label { font-weight: 800; color: var(--primary); font-size: 0.85rem; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .input-ui {
            width: 100%; padding: 12px; border: 3px solid #E0E0E0; border-radius: 12px;
            font-family: 'Nunito', sans-serif; font-weight: 700; font-size: 1rem; color: #455A64;
            background: #FAFAFA; outline: none; transition: 0.2s; cursor: pointer;
        }
        .input-ui:focus { border-color: var(--primary); background: white; }
        
        /* Branding Inputs */
        .input-brand { border-color: #FFD54F; background: #FFFDE7; }
        .input-brand:focus { border-color: #FFC107; background: white; }

        .btn {
            border: none; width: 100%; padding: 15px; border-radius: 15px; cursor: pointer;
            font-family: 'Chewy', cursive; font-size: 1.5rem; text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s; margin-top: 5px;
        }
        .btn-gen { background: var(--accent); color: #5D4037; box-shadow: 0 5px 0 #FFAB00; margin-top: auto; }
        .btn-gen:active { transform: translateY(5px); box-shadow: none; }
        .btn-print { background: var(--secondary); color: white; box-shadow: 0 5px 0 #558B2F; }
        .btn-print:active { transform: translateY(5px); box-shadow: none; }

        /* WORKSPACE */
        .workspace { flex: 1; padding: 40px; overflow-y: auto; display: flex; justify-content: center; align-items: flex-start; }
        
        /* PAPER FIX: Flex Column to prevent overlap */
        .paper {
            background: white; width: 210mm; min-height: 297mm; padding: 12mm 15mm; /* Reduced top padding slightly */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-radius: 10px;
            border-top: 15px solid var(--primary); border-bottom: 15px solid var(--secondary);
            display: flex; flex-direction: column; /* This is key */
        }

        .paper-header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            border-bottom: 3px dashed #CFD8DC; padding-bottom: 10px; margin-bottom: 20px; 
            flex-shrink: 0;
        }
        .title-text { font-family: 'Chewy', cursive; font-size: 2.5rem; color: var(--primary); line-height: 1; text-transform: uppercase; }
        .student-info { width: 45%; }
        .line-input { border-bottom: 2px solid #CFD8DC; height: 30px; margin-bottom: 8px; display: flex; justify-content: space-between; color: #B0BEC5; font-size: 0.9rem; align-items: flex-end; }

        /* GRID FIX: Allow grow */
        .grid-container { 
            display: grid; gap: 10px; /* Reduced gap slightly for 10 items fit */
            flex-grow: 1; /* Pushes footer down */
        }

        /* FOOTER FIX: No longer absolute, it sits in flow */
        .paper-footer {
            margin-top: 20px; /* Space between content and footer */
            text-align: center; color: #90A4AE; font-size: 0.9rem; font-weight: 700;
            flex-shrink: 0;
            padding-bottom: 5px;
        }

        /* MATCH MODE - Compacted slightly */
        .match-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #F1F8E9; border: 2px solid #DCEDC8; border-radius: 12px; 
            padding: 5px 15px; height: 72px; /* Reduced from 80px to fit 10 items better */
        }
        .match-icon { font-size: 2.6rem; width: 60px; text-align: center; }
        .match-dots { flex: 1; display: flex; justify-content: space-between; padding: 0 20px; align-items: center; opacity: 0.4; }
        .dot { width: 10px; height: 10px; background: #90A4AE; border-radius: 50%; }
        .match-word { font-size: 1.3rem; font-weight: 800; color: var(--text); width: 200px; text-align: right; }

        /* MISSING LETTERS - Compacted */
        .miss-list { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .miss-card {
            border: 2px solid #B3E5FC; border-radius: 12px; padding: 8px 15px; /* Compacted padding */
            display: flex; align-items: center; background: white;
        }
        .miss-icon { font-size: 2.6rem; margin-right: 20px; }
        .word-boxes { display: flex; gap: 4px; }
        .char-box {
            width: 40px; height: 50px; /* Compacted box */
            border: 2px solid #546E7A; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: 900; background: #FFF9C4; color: #37474F;
        }
        .char-box.empty { background: white; border: 2px dashed #B0BEC5; color: transparent; }

        /* TRACING */
        .trace-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .trace-card {
            border: 2px solid #E0E0E0; border-radius: 15px; padding: 12px; text-align: center; background: #FAFAFA;
        }
        .trace-icon { font-size: 2.6rem; margin-bottom: 5px; }
        .trace-word {
            font-family: 'Codystar', cursive; font-weight: 400; font-size: 2.2rem;
            color: #BDBDBD; letter-spacing: 2px; line-height: 1.2; margin-top: 5px;
        }
        .solid-word { font-size: 0.9rem; color: #78909C; font-weight: 700; }

        /* PRINT */
        @media print {
            body { background: white; height: auto; overflow: visible; }
            .sidebar, .deco-bg, .btn { display: none !important; }
            .workspace { padding: 0; display: block; }
            .paper { 
                box-shadow: none; border: none; padding: 0; width: 100%; min-height: 0; 
                display: block; /* Print reset */
            }
            /* Explicit layout for print to avoid breaks */
            .paper-header { margin-bottom: 15px; }
            .grid-container { gap: 8px; }
            .match-row { height: 68px; page-break-inside: avoid; }
            .miss-card { page-break-inside: avoid; }
            .trace-card { page-break-inside: avoid; }
            .paper-footer { margin-top: 30px; position: fixed; bottom: 0; width: 100%; text-align: center; background: white; }
            @page { size: A4; margin: 10mm; }
        }

        body[dir="rtl"] .match-word { text-align: left; }
        body[dir="rtl"] .match-row { flex-direction: row-reverse; }
        body[dir="rtl"] .miss-icon { margin-left: 20px; margin-right: 0; }
    </style>
</head>

    function updateUI() {
        const lang = document.getElementById('langSelect').value;
        const t = ui[lang] || ui.en;
        document.getElementById('lblDate').innerText = t.date + ":";
        document.getElementById('lblName').innerText = t.name + ":";
        document.querySelector('.btn-gen').innerText = t.gen;
        document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
        
        updateBranding(); // Ensure branding applies on UI update
        generate();
    }
    
    function updateBranding() {
        const lang = document.getElementById('langSelect').value;
        const customTitle = document.getElementById('customTitle').value;
        const customFooter = document.getElementById('customFooter').value;
        
        // Title Logic: Custom > Mode Default
        const mode = document.getElementById('modeSelect').value;
        let defaultTitle = ui[lang].title;
        if (mode === 'missing') defaultTitle = ui[lang].miss;
        if (mode === 'trace') defaultTitle = ui[lang].trace;
        
        document.getElementById('sheetTitle').innerText = customTitle ? customTitle : defaultTitle;
        document.getElementById('sheetFooter').innerText = customFooter;
    }

    function generate() {
        const lang = document.getElementById('langSelect').value;
        const mode = document.getElementById('modeSelect').value;
        const cat = document.getElementById('catSelect').value;
        const count = parseInt(document.getElementById('countRange').value);
        const grid = document.getElementById('contentGrid');
        
        // Refresh Branding to ensure title is correct based on mode
        updateBranding();

        grid.innerHTML = ''; 

        const source = db[cat] || db['animals_wild'];
        
        let data = source.map(item => ({
            i: item.i,
            target: item[lang] || item['en']
        }));

        // Shuffle & limit to selected count (max 10)
        data = data.sort(() => 0.5 - Math.random()).slice(0, count);

        if (mode === 'match') {
            let answers = data.map(d => d.target).sort(() => 0.5 - Math.random());
            data.forEach((item, idx) => {
                grid.innerHTML += `
                <div class="match-row">
                    <div class="match-icon">${item.i}</div>
                    <div class="match-dots"><div class="dot"></div><div class="dot"></div></div>
                    <div class="match-word">${answers[idx]}</div>
                </div>`;
            });
        } else if (mode === 'missing') {
            grid.className = 'grid-container miss-list';
            data.forEach(item => {
                const word = item.target.toUpperCase();
                const hiddenIndex = Math.floor(Math.random() * word.length);
                let boxes = "";
                for(let i=0; i<word.length; i++) {
                    if(word[i] === ' ') {
                        boxes += `<div style="width:20px"></div>`;
                    } else if(i === hiddenIndex && word[i] !== ' ') {
                        boxes += `<div class="char-box empty">?</div>`;
                    } else {
                        boxes += `<div class="char-box">${word[i]}</div>`;
                    }
                }
                grid.innerHTML += `
                <div class="miss-card">
                    <div class="miss-icon">${item.i}</div>
                    <div class="word-boxes">${boxes}</div>
                </div>`;
            });
        } else if (mode === 'trace') {
            grid.className = 'grid-container trace-grid';
            data.forEach(item => {
                grid.innerHTML += `
                <div class="trace-card">
                    <div class="trace-icon">${item.i}</div>
                    <div class="solid-word">${item.target}</div>
                    <div class="trace-word">${item.target.toUpperCase()}</div>
                </div>`;
            });
        }
    }

        backgroundColor: "#ffffff"
    }).then(canvas => {
        const link = document.createElement("a");
        link.download = "worksheet.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
}
