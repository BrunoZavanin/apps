<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidzPaper - Line Tracing Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00E5FF;
            --primary-dark: #00B8D4;
            --sidebar-bg: #1E293B;
            --sidebar-text: #F1F5F9;
            --input-bg: #334155;
            --worksheet-bg: #FFFFFF;
            --text-dark: #1E293B;
        }

        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #0F172A;
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: var(--sidebar-text);
        }

        .bg-decor {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.15;
        }

        /* Sidebar UI */
        .sidebar {
            width: 420px;
            background: var(--sidebar-bg);
            padding: 25px;
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
            z-index: 100;
            overflow-y: auto;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar h1 {
            font-family: 'Fredoka One', cursive;
            color: #FFFFFF;
            font-size: 26px;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #bbb, 0 6px 1px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 11px;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            margin: 20px 0 10px 0;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--input-bg);
            padding-bottom: 5px;
        }

        .control-group { margin-bottom: 15px; }
        .control-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 12px;
            color: #94A3B8;
        }

        select, input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: var(--input-bg);
            color: white;
            font-family: inherit;
            font-weight: 600;
            outline: none;
        }

        .flex-row { display: flex; gap: 10px; align-items: center; }
        .flex-row input[type="color"] { width: 50px; height: 40px; padding: 2px; background: none; border: none; cursor: pointer; }

        .btn-note {
            display: block;
            font-size: 10px;
            color: #94A3B8;
            text-align: center;
            margin-top: 5px;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-family: 'Fredoka One', cursive;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            background: var(--primary);
            box-shadow: 0 6px 0 #00ACC1;
        }

        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #00ACC1; }
        .btn-print { background: #FF4081; box-shadow: 0 6px 0 #D81B60; }

        /* Preview Area */
        .preview-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            overflow-y: auto;
            z-index: 10;
        }

        .worksheet-a4 {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: 15mm 15mm;
            box-shadow: 0 0 60px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
            position: relative;
        }

        .ws-header { text-align: center; margin-bottom: 10px; flex-shrink: 0; }
        .ws-title { font-family: 'Fredoka One', cursive; font-size: 42px; margin: 0; line-height: 1.2; }

        .ws-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-weight: 700;
            border-bottom: 3px dotted #E2E8F0;
            padding-bottom: 10px;
        }

        .tracing-container { 
            display: flex; 
            flex-direction: column; 
            gap: 0; 
            flex-grow: 1; 
            margin-top: 15px;
        }

        .tracing-row {
            width: 100%;
            height: 75px;
            display: flex;
            align-items: center;
            position: relative;
            padding: 0;
        }

        .q-num {
            font-family: 'Fredoka One', cursive;
            font-size: 14px;
            color: #94A3B8;
            margin-right: 10px;
            flex-shrink: 0;
            display: none;
        }

        .svg-container { flex: 1; height: 100%; position: relative; }
        .trace-svg { width: 100%; height: 100%; display: block; overflow: visible; }

        .ws-footer {
            text-align: center;
            padding: 25px 0 10px 0;
            font-weight: 800;
            font-size: 11px;
            letter-spacing: 1.2px;
            flex-shrink: 0;
            margin-top: auto; 
            border-top: 1px solid #F1F5F9;
        }

        @media print {
            @page { size: A4; margin: 0; }
            body { background: white; height: auto; overflow: visible; }
            .sidebar, .bg-decor { display: none !important; }
            .preview-area { padding: 0; overflow: visible; display: block; }
            .worksheet-a4 { 
                box-shadow: none !important; 
                width: 210mm; 
                height: auto; 
                min-height: 297mm;
                padding: 15mm; 
                margin: 0 auto; 
                overflow: visible; 
            }
            .tracing-row { page-break-inside: avoid; height: 65px; }
            .ws-footer { 
                margin-top: 40px; 
                page-break-inside: avoid;
            }
        }

        .rtl { direction: rtl; }
    </style>
</head>
<body>

    <svg class="bg-decor" xmlns="http://www.w3.org/2000/svg">
        <circle cx="10%" cy="20%" r="80" fill="var(--primary)" fill-opacity="0.1" />
        <rect x="85%" y="15%" width="100" height="100" rx="20" fill="#FF4081" fill-opacity="0.1" transform="rotate(25)" />
    </svg>

    <aside class="sidebar">
        <h1>TRACE ARCHITECT</h1>

        <div class="section-title">Localization</div>
        <div class="control-group">
            <label>Interface Language</label>
            <select id="langSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="es">Espa√±ol</option>
                <option value="fr">Fran√ßais</option>
                <option value="de">Deutsch</option>
                <option value="pt">Portugu√™s</option>
                <option value="it">Italiano</option>
                <option value="nl">Nederlands</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                <option value="zh">‰∏≠Êñá</option>
                <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                <option value="tr">T√ºrk√ße</option>
                <option value="vi">Ti·∫øng Vi·ªát</option>
            </select>
        </div>

        <div class="section-title">Tracing Config</div>
        <div class="control-group">
            <label>Line Type</label>
            <select id="lineStyle" onchange="generate()">
                <option value="random">--- RANDOM MIX ---</option>
                <option value="straight">Straight Lines</option>
                <option value="zigzag">Zig-Zag Peaks</option>
                <option value="curved">Bumpy Waves</option>
                <option value="bumps">Camel Bumps</option>
                <option value="steps">Castle Steps</option>
                <option value="mountain">High Mountains</option>
            </select>
        </div>

        <div class="control-group">
            <label>Line Count</label>
            <input type="range" id="lineCount" min="1" max="25" value="10" oninput="generate()">
        </div>

        <div class="control-group">
            <label>Question Numbers</label>
            <select id="numToggle" onchange="generate()">
                <option value="hide">Hide Numbers</option>
                <option value="show">Show Numbers</option>
            </select>
        </div>

        <div class="section-title">Custom Colors</div>
        <div class="control-group"><label>Title Color</label><input type="color" id="colorTitle" value="#00E5FF" oninput="applyColors()"></div>
        <div class="control-group"><label>Labels Color</label><input type="color" id="colorMeta" value="#64748B" oninput="applyColors()"></div>
        <div class="control-group"><label>Footer Color</label><input type="color" id="colorFooter" value="#CBD5E1" oninput="applyColors()"></div>

        <div class="section-title">Text Editor</div>
        <div class="control-group">
            <label>Worksheet Title</label>
            <input type="text" id="inTitle" value="Line Tracing Practice">
        </div>
        <div class="flex-row">
            <div class="control-group"><label>Field 1</label><input type="text" id="inName" value="NAME:"></div>
            <div class="control-group"><label>Field 2</label><input type="text" id="inDate" value="DATE:"></div>
        </div>
        <div class="control-group">
            <label>Footer Text</label>
            <input type="text" id="inFooter" value="PREMIUM PRE-WRITING SKILLS ‚Ä¢ FUTURISTIC PLAYGROUND LAB">
        </div>

        <div class="section-title">Operations</div>
        <button class="btn" onclick="generate()">‚ú® GENERATE NEW LINES</button>
        <div class="btn-note">(only applies to random mix)</div>
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è PRINT WORKSHEET</button>
    </aside>

    <main class="preview-area">
        <div class="worksheet-a4" id="ws">
            <div class="ws-header">
                <h1 class="ws-title" id="outTitle">Line Tracing Practice</h1>
                <div class="ws-meta" id="outMeta">
                    <span id="outName">NAME: _________________</span>
                    <span id="outDate">DATE: _________________</span>
                </div>
            </div>

            <div class="tracing-container" id="lineGrid"></div>

            <div class="ws-footer" id="outFooter">
                PREMIUM PRE-WRITING SKILLS ‚Ä¢ FUTURISTIC PLAYGROUND LAB
            </div>
        </div>
    </main>

    <script>
        const translations = {
            en: { t: "Line Tracing Practice", n: "NAME:", d: "DATE:", f: "PREMIUM PRE-WRITING SKILLS ‚Ä¢ FUTURISTIC PLAYGROUND LAB" },
            id: { t: "Latihan Menarik Garis", n: "NAMA:", d: "TANGGAL:", f: "KETERAMPILAN PRA-MENULIS ‚Ä¢ LABORATORIUM MASA DEPAN" },
            es: { t: "Pr√°ctica de Trazado", n: "NOMBRE:", d: "FECHA:", f: "HABILIDADES DE PRE-ESCRITURA ‚Ä¢ LAB FUTURISTA" },
            fr: { t: "Pratique du Trac√©", n: "NOM:", d: "DATE:", f: "COMP√âTENCES DE PR√â-√âCRITURE ‚Ä¢ LABO FUTURISTE" },
            de: { t: "Linien Nachzeichnen", n: "NAME:", d: "DATUM:", f: "SCHREIBVORBEREITUNG ‚Ä¢ FUTURISTISCHES LABOR" },
            pt: { t: "Pr√°tica de Tra√ßado", n: "NOME:", d: "DATA:", f: "HABILIDADES DE PR√â-ESCRITA ‚Ä¢ LABORAT√ìRIO" },
            it: { t: "Pratica di Tracciamento", n: "NOME:", d: "DATA:", f: "ABILIT√Ä DI PRE-SCRITTURA ‚Ä¢ LABORATORIO" },
            nl: { t: "Lijnen Overschrijven", n: "NAAM:", d: "DATUM:", f: "VOORSCHRIFTELIJKE VAARDIGHEDEN ‚Ä¢ LAB" },
            ru: { t: "–ü—Ä–∞–∫—Ç–∏–∫–∞ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è –ª–∏–Ω–∏–π", n: "–ò–ú–Ø:", d: "–î–ê–¢–ê:", f: "–ü–û–î–ì–û–¢–û–í–ö–ê –ö –ü–ò–°–¨–ú–£ ‚Ä¢ –õ–ê–ë–û–†–ê–¢–û–†–ò–Ø" },
            ja: { t: "ÈÅãÁ≠ÜÁ∑¥Áøí„Éâ„É™„É´", n: "„Å™„Åæ„Åà:", d: "„Å≤„Å•„Åë:", f: "„Éó„É¨„É©„Ç§„ÉÜ„Ç£„É≥„Ç∞„Éª„Çπ„Ç≠„É´ ‚Ä¢ Êú™Êù•„ÅÆÈÅä„Å≥Â†¥" },
            ko: { t: "ÏÑ† Í∏ãÍ∏∞ Ïó∞Ïäµ", n: "Ïù¥Î¶Ñ:", d: "ÎÇ†Ïßú:", f: "Ïì∞Í∏∞ Ï†Ñ Í∏∞Ïà† ‚Ä¢ ÎØ∏ÎûòÌòï ÎÜÄÏù¥ÌÑ∞" },
            zh: { t: "Á∫øÊù°ÊèèÁ∫¢ÁªÉ‰π†", n: "ÂßìÂêç:", d: "Êó•Êúü:", f: "‰π¶ÂÜôÂâçÊäÄËÉΩÁªÉ‰π† ‚Ä¢ Êú™Êù•Ê¥æÂÆûÈ™åÂÆ§" },
            ar: { t: "ÿ™ŸÖÿ±ŸäŸÜ ÿ™ÿ™ÿ®ÿπ ÿßŸÑÿÆÿ∑Ÿàÿ∑", n: "ÿßŸÑÿßÿ≥ŸÖ:", d: "ÿßŸÑÿ™ÿßÿ±ŸäÿÆ:", f: "ŸÖŸáÿßÿ±ÿßÿ™ ŸÖÿß ŸÇÿ®ŸÑ ÿßŸÑŸÉÿ™ÿßÿ®ÿ© ‚Ä¢ ŸÖÿÆÿ™ÿ®ÿ± ÿßŸÑŸÖÿ≥ÿ™ŸÇÿ®ŸÑ" },
            tr: { t: "√áizgi √áalƒ±≈ümasƒ±", n: "ƒ∞Sƒ∞M:", d: "TARƒ∞H:", f: "YAZMA √ñNCESƒ∞ BECERƒ∞LER ‚Ä¢ GELECEK LAB" },
            vi: { t: "Luy·ªán T·∫≠p V·∫Ω ƒê∆∞·ªùng", n: "T√äN:", d: "NG√ÄY:", f: "K·ª∏ NƒÇNG TI·ªÄN VI·∫æT ‚Ä¢ PH√íNG TH√ç NGHI·ªÜM" }
        };

        const linePaths = {
            straight: (w) => `M 0 40 L ${w} 40`,
            zigzag: (w) => { let d = "M 0 50"; for(let x=25; x<w; x+=50) d+=` L ${x} 10 L ${x+25} 50`; return d; },
            curved: (w) => { let d = "M 0 40"; for(let x=0; x<w; x+=80) d+=` Q ${x+20} 10 ${x+40} 40 Q ${x+60} 70 ${x+80} 40`; return d; },
            bumps: (w) => { let d = "M 0 55"; for(let x=0; x<w; x+=60) d+=` Q ${x+30} 15 ${x+60} 55`; return d; },
            steps: (w) => { let d = "M 0 50"; for(let x=0; x<w; x+=60) d+=` L ${x} 15 L ${x+30} 15 L ${x+30} 50 L ${x+60} 50`; return d; },
            mountain: (w) => { let d = "M 0 60"; for(let x=0; x<w; x+=100) d+=` L ${x+30} 35 L ${x+50} 15 L ${x+70} 35 L ${x+100} 60`; return d; }
        };

        function changeLanguage() {
            const l = document.getElementById('langSelect').value;
            const d = translations[l];
            document.getElementById('inTitle').value = d.t;
            document.getElementById('inName').value = d.n;
            document.getElementById('inDate').value = d.d;
            document.getElementById('inFooter').value = d.f;
            const ws = document.getElementById('ws');
            l === 'ar' ? ws.classList.add('rtl') : ws.classList.remove('rtl');
            sync();
        }

        const sync = () => {
            document.getElementById('outTitle').innerText = document.getElementById('inTitle').value;
            document.getElementById('outName').innerText = document.getElementById('inName').value + " _________________";
            document.getElementById('outDate').innerText = document.getElementById('inDate').value + " _________________";
            document.getElementById('outFooter').innerText = document.getElementById('inFooter').value;
        };

        function applyColors() {
            document.getElementById('outTitle').style.color = document.getElementById('colorTitle').value;
            document.getElementById('outMeta').style.color = document.getElementById('colorMeta').value;
            document.getElementById('outFooter').style.color = document.getElementById('colorFooter').value;
        }

        function generate() {
            const container = document.getElementById('lineGrid');
            const count = document.getElementById('lineCount').value;
            const style = document.getElementById('lineStyle').value;
            const showNum = document.getElementById('numToggle').value === 'show';
            
            container.innerHTML = '';
            const keys = Object.keys(linePaths);

            for(let i=1; i<=count; i++) {
                const row = document.createElement('div');
                row.className = 'tracing-row';
                
                const currentStyle = style === 'random' ? keys[Math.floor(Math.random()*keys.length)] : style;
                const pathFunc = linePaths[currentStyle];
                
                row.innerHTML = `
                    <div class="q-num" style="display: ${showNum ? 'block' : 'none'}">${i}.</div>
                    <div class="svg-container">
                        <svg class="trace-svg" viewBox="0 0 700 80">
                            <path d="${pathFunc(700)}" fill="none" stroke="#CBD5E1" stroke-width="4" stroke-dasharray="10,10" stroke-linecap="round" />
                        </svg>
                    </div>
                `;
                container.appendChild(row);
            }
        }

        ['inTitle', 'inName', 'inDate', 'inFooter'].forEach(id => {
            document.getElementById(id).oninput = sync;
        });

        window.onload = () => {
            changeLanguage();
            generate();
            applyColors();
        };
    </script>
</body>
</html>
